## Root logger
log4j.rootLogger=debug,STDOUT,FILE

##
## Appenders
##
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender

# File appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=bounceproxy.build-${timestamp}.log
log4j.appender.FILE.Append=false
#log4j.appender.FILE.MaxFileSize=1024KB
log4j.appender.FILE.MaxBackupIndex=2


##
## Layouts
##
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601} [%t] [%-5p] %c: %m%n 


log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] [%-5p] %c: %m%n 

log4j.logger=error

log4j.logger.org.eclipse.jetty=error
log4j.logger.io.joynr.bounceproxy.service.ChannelService=debug
log4j.logger.org.atmosphere=error
log4j.logger.org.atmosphere.cpr=error
log4j.logger.org.atmosphere.cache=info
