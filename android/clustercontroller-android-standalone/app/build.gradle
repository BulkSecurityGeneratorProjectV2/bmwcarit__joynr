apply plugin: 'com.android.application'

android {

    compileSdkVersion 28
    buildToolsVersion "29.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "io.joynr.android.clustercontrollerstandalone"

        minSdkVersion 28
        targetSdkVersion 28

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

ext{
    joynr_version = '1.11.0-SNAPSHOT'
}

dependencies {

    implementation 'com.google.inject:guice:3.0:no_aop'

    implementation ("io.joynr.java.core:clustercontroller-websocket-runtime:$joynr_version") {
        exclude(module: 'guice')
    }

    implementation("io.joynr.java.core:libjoynr-websocket-runtime:$joynr_version") {
        exclude(module: 'guice')
    }
    implementation("io.joynr.java.messaging.mqtt:joynr-mqtt-client:$joynr_version") {
        exclude(module: 'guice')
    }
    implementation 'org.slf4j:slf4j-android:1.7.26'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'

}
