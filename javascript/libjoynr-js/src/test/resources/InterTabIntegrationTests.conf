server: http://localhost:42442

captureConsole: true

basepath: ${project.build.directory}

load:
# used for tests: jasmine
  - test-lib/jasmine/META-INF/resources/webjars/jasmine/${jasmine.version}/jasmine.js
  - test-lib/jasmine_jstd_adapter/JasmineAdapter.js

# require js and its config for running the tests
  - test-lib/requirejs/META-INF/resources/webjars/requirejs/${requirejs.version}/require.js
  - test-classes/requirejs.global.errback.js
  - test-classes/JoynrTestRequire.js
  - test-classes/joynrTestRequireInstance.js
  - test-classes/require.config.common.js
  - test-classes/require.config.intertab.js

serve:
  - classes/js/joynr.js
  - classes/js/joynr.intertab.js
  - classes/js/joynr.intertab.clustercontroller.js

  - classes/lib/bluebird.js
  - classes/global/Promise.js

  - test-classes/integration/*.js
  - test-classes/joynr/provisioning/*.js

  - test-classes/joynr/vehicle/*.js
  - test-classes/joynr/vehicle/radiotypes/*.js
  - test-classes/joynr/datatypes/*.js
  - test-classes/joynr/datatypes/exampleTypes/*.js
  - test-classes/logging/JstdConsoleAppender.js
  - test-classes/global/*.js

# these dependencies are required, to resolve RoutingProvider and RoutingProxy
  - classes/joynr/types/DiscoveryEntry.js
  - classes/joynr/types/DiscoveryScope.js
  - classes/joynr/types/DiscoveryQos.js
  - classes/joynr/types/ProviderScope.js
  - classes/joynr/system/DiscoveryProxy.js
  - classes/joynr/system/RoutingProxy.js
  - classes/joynr/system/RoutingProvider.js
  - classes/joynr/system/RoutingTypes/ChannelAddress.js
  - classes/joynr/system/RoutingTypes/BrowserAddress.js
  - classes/joynr/system/RoutingTypes/WebSocketAddress.js
  - classes/joynr/system/RoutingTypes/WebSocketClientAddress.js
  - classes/joynr/system/RoutingTypes/CommonApiDbusAddress.js

  - classes/lib/atmosphere.js
  - classes/lib/log4javascript_uncompressed.js
  - classes/lib/bluebird.js
  - classes/lib/JsonParser.js
  - classes/lib/uuid-annotated.js

test:
  - test-classes/integration/TestInterTab.js

#plugin:
# - name: "coverage"
#   jar: "coverage-1.3.5.jar"
#   module: "com.google.jstestdriver.coverage.CoverageModule"

timeout: 180
